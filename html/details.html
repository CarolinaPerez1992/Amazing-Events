<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7263529654.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="col-3">
    <img src="../assets/image/LogoAmazingEvents.png" class="ratio ratio-21x9" alt="logo">
  </div>
  <div class="col-10">
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upcoming Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Past Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stats</a>
          </li>
      </ul>
  </div>
    <main class="container d-flex justify-content-center mt-4">
      <div class="card mb-3" style="max-width: 800px; max-height: 400px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../assets/image/Cine7.jpg" class="img-fluid rounded-start" alt="cinema">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cinema</h5>
              <p class="card-text">
                This is your cinema. Enters! The latest releases. More than watching a movie. A pleasant outing. Excellent service.
                <br>Place: <br>Capacity: <br>Assitance or estimate: <br> Price:
              </p>
              <p class="card-text"><small class="text-muted">next function 10:00 p.m.</small></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-between">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary rounded-circle m-3"><i class="fa-brands fa-facebook"></i></button>
            <button type="button" class="btn btn-danger rounded-circle m-3"><i class="fa-brands fa-instagram"></i></i></button>
            <button type="button" class="btn btn-success rounded-circle m-3"><i class="fa-brands fa-whatsapp"></i></i></button>
          </div>
        <h5 class="m-3">Cohort 35/36</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
